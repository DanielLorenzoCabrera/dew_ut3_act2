<html lang="en">
<head>

<body>
    <div class="wrapper">
        <h1>Juego de la moneda</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="moneda.html">Lanzar la moneda</a>
            <a href="rockPaperScissors.html">Piedra papel tijeras</a>
            <a href="#">Funciones</a>
        </nav>
        <main>
            <section class="monedas">
                <p>Selecciona un tipo de moneda</p>
                <img src="imagenes/moneda1_cara.png" alt="tipomoneda" class="tipo-moneda" data-tipomoneda="moneda1"  class="moneda">
                <img src="imagenes/moneda2_cara.png" alt="tipomoneda" class="tipo-moneda" data-tipomoneda="moneda2"  class="moneda">
                <img src="imagenes/moneda3_cara.png" alt="tipomoneda" class="tipo-moneda" data-tipomoneda="moneda3"  class="moneda">

            </section>
            <section class="partida">
                <article class="jugador">
                    <i class="fas fa-user"></i>
                    <p>Jugador</p>
                    <figure class="seleccion-cara">
                        <img src="" alt="" class="moneda">
                        <img src="" alt=""  class="moneda">
                    </figure>
                </article>
                <article class="juego">
                    <figure>
                        <img src="" alt="" id="animacion">
                    </figure>                
                </article>
                <article class="jugador">
                    <i class="fas fa-laptop-code"></i>
                    <p>Ordenador</p>
                    <figure>
                        <img src="" alt="" id="imagenOrdenador">
                    </figure>
                </article>
            </section>
            <div class="resultado">
                <p class="puntuacion">Puntos jugador: <span id="puntosJugador">0</span></p>
                <p class="puntuacion">Puntos ordenador: <span id="puntosOrdenador">0</span></p>
                
            </div>
            <div class="botones">
                <button id="jugar">Jugar</button>
                <button id="reiniciar">Reiniciar</button>
            </div>
            
            
        </main>
    </div>
